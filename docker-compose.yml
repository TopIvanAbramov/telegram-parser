version: '3.8'

services:
  telegram-parser:
    build: .
    container_name: telegram-parser
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - ALLOWED_IPS=${ALLOWED_IPS:-}
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

